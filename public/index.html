<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/styles/footer.css">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/sidebar.css">
  <link rel="stylesheet" href="/styles/holidays.css">
  <link rel="stylesheet" href="/styles/dist/output.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="main.js" defer></script>
  <script src="todos.js" defer></script>
  <script src="calendar.js" defer></script>
</head>

<body>
  <header class="bg-black">
    <nav class="relative container mx-auto p-2">
      <div class="flex items-center justify-between text-stone-300">
        <div class="basis-1/5">
          <p>{date & time}</p>
        </div>
        <div class="flex md:hidden">
          <button class="text-white">
            <span class="sr-only">Toggle Menu</span>
            <span class="hamburger-bar"></span>
            <span class="hamburger-bar"></span>
            <span class="hamburger-bar"></span>
          </button>
        </div>
        <div class="hidden md:flex space-x-6">
          <a href="#" class="text-dark-cyan hover:underline hover:text-light-cyan hover:font-extrabold">Placeholder</a>
          <a href="#" class="text-dark-cyan hover:underline hover:text-light-cyan hover:font-extrabold">Placeholder</a>
        </div>
        <div class="hidden md:flex">
          <p>Inloggad som <strong><a href="/" class="text-dark-cyan hover:underline hover:text-light-cyan hover:font-extrabold">{username}</a></strong></p>
        </div>
        <a href="#" class="p-1 px-6 text-black bg-white rounded-full baseline hidden md:block">
          Logga ut
        </a>
      </div>
    </nav>
  </header>

  <main class="item-b">
    <div class="main-container">
      <div class="left">
        <div class="sidebar active">
          <div class="top">
            <div class="logo">
              <i class="bx bxs-calendar-event"></i>
              <span>Todo's N Stuff</span>
            </div>
            <div>
              <i class="bx bx-menu" id="btn"></i>
            </div>
            <div class="user">
              <img src="Png/DALL·E 2023-06-09 13.32.03.png" alt="VoodoMask" class="user-img" />
              <div>
                <p class="bold">Your name</p>
                <p>Status</p>
              </div>
            </div>
            <ul>
              <li>
                <a href="#" id="createTodoLink">
                  <i class="bx bx-pencil"></i>
                  <span class="nav-item">Create Todo</span>
                  <span class="tooltip">Create Todo</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="bx bx-clipboard"></i>
                  <span class="nav-item">Today's Todo's</span>
                  <span class="tooltip">Today's Todo's</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="bx bx-list-check"></i>
                  <span class="nav-item">Weekly Todo's</span>
                  <span class="tooltip">Week Todo's</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="container bg-gray-900 hidden" id="todoForm">
            <h2 class="font-bold">Lägg till en to-do</h2>
            <form id="form">
              <h3>Rubrik på din to-do:</h3>
              <input type="text" id="titleInput" class="text-gray-900" placeholder="Title"></input>
              <div id="error-message-title" class="text-red-600"></div>
              <p>Datum:</p>
              <input type="date" id="dateInput" placeholder="Date" class="text-gray-800">
              <div id="error-message-date" class="text-red-600"></div>
              <p>Beskrivning:</p>
              <textarea id="textInput" cols="45" rows="4" placeholder="Vad ska du göra?"></textarea><br>
              <button type="submit" class="border-solid rounded border-black">Lägg till</button>
            </form>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="calendar">
          <div class="month flex items-center">
            <i class="bx bx-chevron-left prev" id="prev"></i>
            <div class="active-month" id="calendarMonths"></div>
            <i class="bx bx-chevron-right next" id="next"></i>
          </div>
          <div class="weekdays">
            <div>Mån</div>
            <div>Tis</div>
            <div>Ons</div>
            <div>Tor</div>
            <div>Fre</div>
            <div>Lör</div>
            <div>Sön</div>
          </div>
          <div id="calendar">
            <div class="days selected" id="selected" onclick="selectedDay()">

            <div id="calendarDays" class="days selected">
              <!-- Calendar days will be rendered here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
