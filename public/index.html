<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/styles/footer.css">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/sidebar.css">
  <link rel="stylesheet" href="/styles/holidays.css">
  <link rel="stylesheet" href="/styles/dist/output.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="main.js" defer></script>
  <script src="todos.js" defer></script>
  <script src="calendar.js" defer></script>
  <script src="https://kit.fontawesome.com/c741a0f58c.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="bg-black">
    <nav class="relative container mx-auto p-2">
      <div class="flex items-center justify-between text-stone-300">
        <div class="basis-1/5" id="date" data-cy="welcome-segment">
          <p></p>
        </div>
        <div class="flex md:hidden">
          <button class="text-white">
            <span class="sr-only">Toggle Menu</span>
            <span class="hamburger-bar"></span>
            <span class="hamburger-bar"></span>
            <span class="hamburger-bar"></span>
          </button>
        </div>
        <div class="hidden md:flex space-x-6">
          <!-- <a href="#" class="text-dark-cyan hover:underline hover:text-light-cyan hover:font-extrabold">Placeholder</a>
          <a href="#" class="text-dark-cyan hover:underline hover:text-light-cyan hover:font-extrabold">Placeholder</a> -->
        </div>
        <div class="hidden md:flex">
          <p>Inloggad som <strong><a href="/"
                class="text-dark-cyan hover:underline hover:text-light-cyan hover:font-extrabold">Jelin Karlsstein</a></strong>
          </p>
        </div>
        <a href="#" class="p-1 px-6 text-black bg-white rounded-full baseline hidden md:block">
          Logga ut
        </a>
      </div>
    </nav>
  </header>

  <main class="item-b">
    <div class="main-container">
      <aside>
        <div class="left">
          <div class="sidebar active">
            <div class="top">
              <div class="logo">
                <i class="bx bxs-calendar-event"></i>
                <span>Todo's N Stuff</span>
              </div>
              <div>
                <i class="bx bx-menu" id="btn"></i>
              </div>
              <div class="user">
                <img src="Png/DALL·E 2023-06-09 13.32.03.png" alt="VoodoMask" class="user-img" />
                <div>
                  <p class="bold">Your name</p>
                  <p>Status</p>
                </div>
              </div>
              <ul>
                <li>
                  <a href="#" id="createTodoLink">
                    <i class="bx bx-pencil"></i>
                    <span class="nav-item">Create Todo</span>
                    <span class="tooltip">Create Todo</span>
                  </a>
                </li>
              </ul>
            </div>
            <div class="container bg-gray-900" id="todoForm" data-cy="todo-reveal-form">
              <h2 class="font-bold">Lägg till en to-do</h2>
              <form id="form">
                <h3>Rubrik på din to-do:</h3>
                <input type="text" id="titleInput" class="text-black" placeholder="Title" data-cy="todo-title-input"></input>
                <div id="error-message-title" class="text-red-600"></div>
                <p>Datum:</p>
                <input type="date" id="dateInput" placeholder="Date" class="text-black" data-cy="todo-date-input">
                <div id="error-message-date" class="text-red-600"></div>
                <p>Beskrivning:</p>
                <textarea id="textInput" cols="45" rows="4" placeholder="Vad ska du göra för kul?" class="text-black"></textarea><br>
                <button type="submit" class="border-solid rounded border-black" data-cy="save-todo-button">Lägg till</button>
              </form>
            </div>
            <li data-cy="todo-list" id="todos" class="list-image-none"><!-- Injected via JS --></li>
          </div>
      </div>
    </aside>
      <div class="right">
        <div class="calendar">
          <div class="month flex items-center">
            <i class="bx bx-chevron-left prev" id="prev" data-cy="prev-month"></i>
            <div class="active-month" id="calendarMonths"></div>
            <i class="bx bx-chevron-right next" id="next" data-cy="next-month"></i>
          </div>
          <div class="weekdays">
            <div>Mån</div>
            <div>Tis</div>
            <div>Ons</div>
            <div>Tor</div>
            <div>Fre</div>
            <div>Lör</div>
            <div>Sön</div>
          </div>
          <div id="calendar">
            <div class="days selected" id="selected" onclick="selectedDay()" data-cy="calendar-body">

              <div id="calendarDays" class="days selected" data-cy="calendar-cell">
                <!-- Calendar days will be rendered here -->
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>

</body>

</html>
